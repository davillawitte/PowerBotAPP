<div class="row">
    <div class="col-lg-12">
        <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
            {{errormsg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
            {{successmsg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>

<form class="theme-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row row">
        <div class="col-md-6">
            <label for="nome">Full Name</label>
            <input formControlName="nome" type="text" class="form-control mb-2" [(ngModel)]="user.nome" name="nome" placeholder="Enter Your nome">

        </div>
        <div class="col-md-6">
            <label for="itens">itens</label>
            <input formControlName="itens" type="itens" class="form-control mb-2" required [(ngModel)]="user.itens" name="itens" placeholder="Enter Your itens id">

        </div>
        <div class="col-md-6">
          <label for="total">total</label>
          <input formControlName="total" type="total" class="form-control mb-2" required [(ngModel)]="user.total" name="total" placeholder="Enter Your total id">

      </div>
    </div>
