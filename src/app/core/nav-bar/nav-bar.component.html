<header class="d-flex flex-column flex-md-row align-items-center justify-content-between
     p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/images/logo.png" style="max-height: 60px;" alt="logo" class="logo" routerLink="/">
  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2 text-dark" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2 text-dark" routerLink="/shop" routerLinkActive="active">Gerenciar itens</a>
    <a class="p-2 text-dark" routerLink="/test-error" routerLinkActive="active">SUPORTE</a>
  </nav>
  <div class="d-flex align-items-center">
    <ng-container>
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle text-dark" style="cursor: pointer;" dropdownToggle>
          <strong>Bem vindo Luciano</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor:pointer" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i> Ver Carrinho
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> Minhas compras
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>
        </div>
      </div>
    </ng-container>
  </div>

</header>
